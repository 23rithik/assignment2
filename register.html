  <section class="about_section layout_padding">
    <div class="container1">
      <h2 class="mb-4">Registration Form</h2>
      <form id="signupForm" action="index.html" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email" >
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control"  placeholder="Enter your phone no" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" oninput="checkPasswordStrength(this.value)" required>
      </div>
      <div class="form-group">
        <span id="password-strength"></span>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
